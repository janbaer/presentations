              ## Angular 2 - The basic concepts

              * In Angular 2, Components are the main way we build
              and specify elements and logic on the page.

  ```
  import {bootstrap} from 'angular2/platform/browser';
  import {Component} from 'angular2/angular2';

  @Component({
    selector: 'my-app',
    template: '<div>Hello my name is {{name}}. <button (click)="sayMyName()">Say my name</button></div>',
    directives: [],
    pipes: []
  })
  export class MyApp {
    constructor() {
      this.name = 'Max'
    }
    sayMyName() {
      console.log('My name is', this.name)
    }
  }

  bootstrap(MyApp);
  ```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## More about components

              - Lifecycle Hooks
                - ngOnInit will be called once when class implements OnInit
                - ngOnChanges, ngAfterViewInit, ngOnDestroy
              - @Input() and @Output() for communicating with other components
              - @Output() are events ```(EventEmitter<Type>)```
              - @ViewChild() make it possible to call methods from child-components
            </script>

            ## Angular 2 Performance

            - Angular 2 data bindings only go one xdway
            - Change detection scales in Angular 2
            - Provides several different change detection strategies
              - Default, DefaultObserver, Checked, CheckedOnce, CheckedAlways, Detaches, OnPush
            - For more infos see [Angular 2 Change Detection Explained](http://blog.thoughtram.io/angular/2016/02/22/angular-2-change-detection-explained.html)
          </script>

            <script type="text/template">
              ## Dependency Injection

              - Services must be decorated with **@Injectable** and also registered in the Bootstrapper
              - Inject a service for TypeScript just with type and for ES6 with **@Inject**
              - With **provide** you can use diferrent implementations of a service
              - Every component can declare it owns providers
            </script>

          <section data-markdown>
            <script type="text/template">
              ## Injecting with Typescript
```
import { Injectable } from 'angular2/core';
import { Http } from 'angular2/http';

@Injectable()
export class RaceService {
  constructor(private _http: Http) {}

  list() {
    return this._http.get('http://localhost:9000/races').map(res => res.json());
  }
}
```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ## Injecting with ES6
```
import { Injectable, Inject } from 'angular2/core';
import { Http } from 'angular2/http';

@Injectable()
export class RaceService {
  constructor(@Inject(Http) http) {
    this._http = http;
  }

  list() {
    return this._http.get('http://localhost:9000/races').map(res => res.json());
  }
}
```
            </script>
          </section>

          <script type="text/template">
            ## Pipes

            - Pipes are the replacement for the filters from NG1
            - Use built-in pipes like json, slice, uppercase, number, percent, currency, date
            - Write your own pipes sync but also asyn with using promises
            - Pipe-class have to implement the function **transform**

```
@Pipe({name: 'fromNow'})
export class FromNowPipe implements PipeTransform {
  transform(value, args) {
    return moment(value).fromNow();
  }
}
```
          </script>
        </section>

            ## Http-Service

            - Uses now RxJS
            - Returns now an **Observable** instead of a promise (but toPromise() returns a promise)
              - Provides methods like map, filter, select, catch [see also](http://xgrommx.github.io/rx-book//content/observable/observable_instance_methods/index.html)
            - Http Default options - creates a request object to be optionally provided when instantiating a Request
            - Supports JSONP (specify JSONP_PROVIDERS in bootstrap)
          </script>
