        <section>
          <section data-markdown>
            <script type="text/template">
              ## Docker Swarm - create a swarm

```
docker swarm init
  --advertise-addr {ip-address}
```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Docker Swarm - join to a swarm

```
docker swarm join
  --token SWMTKN-1-1s71kaft03jj22em77njc2rz8m3168tkjzhp93wtyz3e2301bl-8ww0dupc7lxw45myjzn0m9wfv
  {ip-address}:2377
```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              # Control the nodes of you swarm

              - Show the state

```
docker node ls
```

              - drain a node

```
docker node update --availability drain core-02
```

              - inspect the state of a node

```
docker node inspect --pretty core-02
```
            </script>
          </section>
        </section>
        <section>
          <section data-markdown>
            <script type="text/template">
              ## Create services

              - create a new service from the given image and define how many instances you need
              - define also how long docker should wait between the service instances when updating the version of the image
              - strategies how a service should be distributed

```
docker service create --name nodeapp
                      --replicas 2
                      --update-delay 10s
                      --update-parallelism 1
                      --publish 8080:8080
                      janbaer/nodeapp:v1
```

            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
               ## get infos about service with

```
docker service inspect nodeapp --pretty
```

- where are my service instances running

```
docker service ps nodeapp
```
            </script>
          </section>
          <section>
            <section data-markdown>
              <script type="text/template">
                ## Scale up or down with

```
docker service scale nodeapp=3
```
              </script>
            </section>
          </section>
          <section>
            <section data-markdown>
              <script type="text/template">
                ## Update the service on all nodes with one command

```
docker service update --image janbaer/nodeapp:v2 nodeapp
```
              </script>
            </section>
