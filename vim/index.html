        <section>
          <section data-markdown>
            <script type="text/template">
                ## Tmux - A terminal multiplexer

                - Multiple panes in one window
                - Multiple windows in one session
                - Multiple sessions
                - Configurable via **.tmux.conf**
                - Mousefree usage (but supports mouse)
                - Comparable with ConEmu but better
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## tmux - Sessions

              - list-sessions
              - ```new -s <session-name>```
              - ```attach -t <session-name>```
              - rename (prefix + $)
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## tmux - Windows

              - List (prefix + w)
              - New (prefix + c)
              - Switch (prefix + 1-9)
              - Rename (prefix + ,)
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## tmux - Panes

              - Split (prefix + |-)
              - Resize (prefix + c+up/down)
              - Switch (prefix + q 1-9)
              - Rotate (prefix + c-o)
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## tmux - More

              - Keys (prefix + ?)
              - Buffers (prefix + =)
              - Remote (connect via ssh and then **tmux attach**)
              - ...
            </script>
          </section>
        </section>
        <section>
          <section data-markdown>
            <script type="text/template">
              ## Vi IMproved

              - written by Bram Moolenaar and first released publicly in 1991
              - Developed as clone of VI for the AmigaOS
              - Very good configurable via .vimrc and extendeble with plugins
              - But the first steps are really hard, the learning curve, is for some, more like a learning wall.
              - Four different modes: Normal, Insert, Visual, Command
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              # The Normal mode

              - Is the default and most used mode
              - Programmers mostly reading code and navigating through the code
              - Quick navigation is a strenght of VIM
                - gg G $ 0 ^
                - c-f c-b
                - hjkl
                - w b e
                - {n}tT/fF{char} - nth forward/backward till/to
                - EasyNavigation ```<leader<leader>w```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Lets go into the Insert mode

              - iIaAoOsS
              - cw
              - c$ or c0 or c^
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Lets delete the text
              - x {n}x
              - dd {n}dd
              - dw
              - {n}r
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## The visual mode

              - v - enters the visual mode
              - c-v - enters the visual block mode
                - Go into insert mode with cIA
                - Delete what you selected with d or x
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Combine moves and actions

              - dt{char} - delete to
              - vt{char} - select to
              - ct{char} - change to
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Lets jump or go to

              - {n}G - goto line
              - gi - goto last insert
              - gf - goto file
              - % - goto corresponding brace or tag

            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## More VIM

              - Repeat the last command
              - Registers (Shared with yank and Macros)
              - Marks (auto/manual)
              - Macros
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## The command mode

              - Internal commands
              - External commands: !mkdir
              - Move or copy text
                - 5,7m7 Move from lines 5,6,7 to 7
                - 5t10 Copy line 5 to 10
                - 5t. Copy line 5 to current line
                - .m5 Move current line to line 5
              - Search
              - Search&Replace
                - 0,$s/Foo/Bar/gc
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ## Customize and extend

              - Change current shortcuts
              - Create new shortcuts
              - Show all keymaps (nmap, imap, vmap)
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Plugins

              - NERDTree
              - CtrlP
              - Fugitive (Gbl, Gdiff)
              - SurroundWith
              - CompleteMe
              - EasyMotion
              - Powerline
              - MultipleCursors (I missed it from SublimeText)
              - Tig (it's not a plugini but I use it within Vim)
            </script>
          </section>
